<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#efefe0"/>
      <stop offset="100%" style="stop-color:#e5e5d0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="500" rx="16" fill="url(#bgGrad)"/>
  <!-- Portrait silhouette -->
  <g fill="#1f4e79" opacity="0.2" transform="translate(100, 80)">
    <!-- Head -->
    <ellipse cx="100" cy="80" rx="55" ry="70"/>
    <!-- Neck -->
    <rect x="75" y="140" width="50" height="40" rx="5"/>
    <!-- Shoulders -->
    <ellipse cx="100" cy="220" rx="95" ry="60"/>
  </g>
  <!-- Decorative frame -->
  <rect x="60" y="40" width="280" height="350" rx="8" fill="none" stroke="#1f4e79" stroke-width="1" opacity="0.1"/>
  <!-- Text hint -->
  <text x="200" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
    Bild hier ablegen
  </text>
  <text x="200" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" opacity="0.7">
    Professionelles Portrait
  </text>
</svg>
