<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#efefe0"/>
      <stop offset="100%" style="stop-color:#e5e5d0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  <!-- Abstract scene elements -->
  <g fill="#1f4e79" opacity="0.15">
    <!-- Mountains/abstract shapes -->
    <polygon points="0,300 120,120 200,180 280,100 400,200 400,300"/>
    <!-- Sun/circle -->
    <circle cx="320" cy="80" r="40"/>
  </g>
  <!-- Image icon -->
  <g transform="translate(160, 100)" fill="#1f4e79" opacity="0.25">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="none" stroke="#1f4e79" stroke-width="2"/>
    <circle cx="25" cy="20" r="8"/>
    <polygon points="10,50 35,30 50,45 65,25 70,50"/>
  </g>
  <!-- Text hint -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#6b7280">
    Bild hier ablegen
  </text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" opacity="0.7">
    Angebotsbild
  </text>
</svg>
